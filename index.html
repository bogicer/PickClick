            <script>
                    const host = "mc.reallyworld.ru"; // свій IP або домен
    const interval = 10000; // 10 секунд

    async function checkServer() {
      try {
        const res = await fetch(`https://api.mcsrvstat.us/2/${encodeURIComponent(host)}`);
        const data = await res.json();
        const statusEl = document.getElementById('status');
        if (data.online) {
          statusEl.textContent = `ОНЛАЙН ${data.players.online}/${data.players.max}`;
          statusEl.className = "online";
        } else {
          statusEl.textContent = "сервер офлайн ❌";
          statusEl.className = "offline";
        }
      } catch {
        const statusEl = document.getElementById('status');
        statusEl.textContent = "OFFLINE ❌";
        statusEl.className = "offline";
      }
    }

    checkServer();                // одразу при завантаженні
    setInterval(checkServer, interval); // перевірка кожні 10 сек
            </script>
